<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<h:body>

    <h:form>

        <p:panel>
            <f:facet name="header">
                New Customer
                <p:commandButton action="#{customerView.refresh()}"
                                 icon="pi pi-refresh" update="@form" process="@this"/>
            </f:facet>
            <h:panelGrid columns="2">
                <p:outputLabel value="Name"/>
                <p:inputText value="#{customerView.writeDto.name}"
                             required="true"/>
                <p:outputLabel value="Surname"/>
                <p:inputText value="#{customerView.writeDto.surname}"
                             required="true"/>
                <p:outputLabel value="TelephoneNum"/>
                <p:inputText value="#{customerView.writeDto.telephoneNumber}"
                             required="true"/>
                <p:outputLabel value="Address"/>
                <p:inputText value="#{customerView.writeDto.address}"
                             required="true"/>
                <p:outputLabel value="LegalId"/>
                <p:inputText value="#{customerView.writeDto.legalId}"
                             required="true"/>

                <!--<p:outputLabel value="ActualDateTime"/>
                <p:datePicker value="#{flightController.flight.actualDateTime}"
                              showTime="true"/>
-->
                <p:outputLabel/>
                <p:commandButton value="Save" action="#{customerView.save()}"
                                 update="@form" process="@parent"/>

            </h:panelGrid>
        </p:panel>

        <br/>

        <p:panel>
            <f:facet name="header">
                Customers
                <p:commandButton action="#{customerView.fetchAll()}"
                                 icon="pi pi-refresh" update="@form" process="@this"/>
            </f:facet>
            <p:dataTable var="customer" value="#{customerView.readDtos}"
                         rows="10" paginator="true">

                <p:column headerText="Id" width="10%">
                    <h:outputText value="#{customer.id}"/>
                </p:column>

                <p:column headerText="Name">
                    <h:outputText value="#{customer.name}"/>
                </p:column>

                <p:column headerText="Surname">
                    <h:outputText value="#{customer.surname}"/>
                </p:column>

                <p:column headerText="Telephone">
                    <h:outputText value="#{customer.telephoneNumber}"/>
                </p:column>

                <p:column headerText="Adrress">
                    <h:outputText value="#{customer.address}">

                    </h:outputText>
                </p:column>

                <p:column headerText="LegalId">
                    <h:outputText value="#{customer.legalId}">

                    </h:outputText>
                </p:column>

                <!--<p:column headerText="ActualDateTime">
                    <h:outputText value="#{flight.actualDateTime}">

                    </h:outputText>
                </p:column>-->

                <p:column headerText="Options" width="10%">
                    <p:commandButton icon="pi pi-pencil" action="#{customerView.edit(customer)}"
                                     update="@form" process="@this"/>
                </p:column>

            </p:dataTable>
        </p:panel>
    </h:form>

</h:body>
</html>
